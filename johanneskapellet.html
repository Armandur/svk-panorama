<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Härnösands domkyrka - Johanneskapellet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/map.css"/>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body>

<div id="map-container">
    <span id="close-btn" onclick="closeMap()">X</span>
    <img id="map" src="/images/domkyrkan/map.jpg" alt="Map Image">
</div>

<div id="show-map-btn" onclick="showMap()">Karta</div>

<div id="panorama"></div>
<script>
    loadJSON("/images/domkyrkan/johanneskapellet.json", function(data){
        pannellum.viewer('panorama', data);
    });
    makeMap("johanneskapellet", "/images/domkyrkan/map.json");
</script>

</body>
</html>
